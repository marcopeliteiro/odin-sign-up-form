<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

<div class="flexContainer">
    <div class="left">
    </div>

<div class="right">
    
    <div class="rightTextArea">
        <h3>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br></h3>
        <h3>You <em>know</em> you want to.</h3>
    </div>
    <div class="middleRightRow">
        <div class="forMargin">
        <h1>Let's do this!</h1>
        
        <form action="" class="formi" id="myForm">
            <div class="row">
                <div class="col">
                    <label for="firstName">FIRST NAME:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="col">
                    <label for="lastName">LAST NAME:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>   
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="col">
                    <label for="phoneNumber">PHONE NUMBER:</label>
                    <input type="tel" id="tel" name="tel" required>
                </div>   
            </div>
            <div class="row">
                <div class="col">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="col">
                    <label for="confirmPassword">CONFIRM PASSWORD:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>   
            </div>
        
        </form>
    </div>
    </div>
    <div class="btn">    
        <button form="myForm">CREATE ACCOUNT</button>
    </div>
    <p class="account">Already have an account? <a href="">Log in</a></p>
    
</div>
</div>    
</body>
</html>
